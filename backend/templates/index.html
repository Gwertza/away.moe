<!doctype html>
<html lang="en">
<head>
    <title>File Sharing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Welcome to File Sharing App</h1>
        <p class="text-center">Enter a link to upload or download a file.</p>
        <form action="/redirect" method="GET" class="d-flex justify-content-center">
            <input type="text" name="link" class="form-control w-50" placeholder="Enter a unique link" required>
            <button type="submit" class="btn btn-primary ms-2">Go</button>
        </form>
    </div>
</body>
</html>
