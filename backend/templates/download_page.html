<!doctype html>
<html lang="en">
<head>
    <title>File Available</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5 text-center">
        <h1 class="mb-4">File is Ready to Download</h1>

        <!-- Form for the Download Button -->
        <form action="/{{ unique_id }}" method="POST">
            <!-- Hidden field with additional data -->
            <input type="hidden" name="action" value="download">

            <button type="submit" class="btn btn-success">Download File</button>
        </form>
    </div>
</body>
</html>
